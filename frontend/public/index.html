<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="DefinitelyNotSkynet Agent - Autonomous Penetration Testing System powered by AI"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>PTT Agent - Autonomous Penetration Testing</title>
    
    <!-- Additional meta tags for better SEO -->
    <meta name="keywords" content="penetration testing, cybersecurity, AI agent, PTT, security testing" />
    <meta name="author" content="PTT Agent Team" />
    
    <!-- Fonts (Optional - Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #06b6d4, #3b82f6);
        border-radius: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: pulse 2s ease-in-out infinite;
        margin-bottom: 20px;
        box-shadow: 0 20px 60px rgba(6, 182, 212, 0.4);
      }

      .loading-logo svg {
        width: 70px;
        height: 70px;
        color: white;
      }

      .loading-text {
        color: #06b6d4;
        font-size: 24px;
        font-weight: 700;
        font-family: 'Inter', sans-serif;
        margin-bottom: 10px;
      }

      .loading-subtext {
        color: #94a3b8;
        font-size: 14px;
        font-family: 'Inter', sans-serif;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(6, 182, 212, 0.2);
        border-top-color: #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1) rotate(0deg);
          box-shadow: 0 20px 60px rgba(6, 182, 212, 0.4);
        }
        50% {
          transform: scale(1.05) rotate(3deg);
          box-shadow: 0 25px 80px rgba(6, 182, 212, 0.6);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
        </svg>
      </div>
      <div class="loading-text">PTT Agent</div>
      <div class="loading-subtext">Initializing Security Systems...</div>
      <div class="spinner"></div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const body = document.body;
          
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            body.classList.remove('loading');
            
            // Remove loading screen from DOM after animation
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
    </script>
  </body>
</html>
